<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
    <div>
        <h1>FORM</h1>
        <form>
            <label for="First Name" style="color: rgb(12, 14, 14);">First Name:
                <input name="First Name" placeholder="Enter First Name">
            </label>
            <label for="Last Name" style="color: rgb(12, 14, 14);">Last Name:
                <input name="Last Name" placeholder="Enter Last Name">
            </label>
            <label for="Email" style="color: rgb(12, 14, 14);">Email:

            </label>
            <label for="Mobile No." style="color: rgb(12, 14, 14);">Mobile No.:
                <input name="Mobile No." placeholder="Enter Mobile NO.">
            </label>
        </form>
    </div>
    
</body>
</html>
