<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body >
    <h1 class="text-[30px] border text-center mb-8">This is a h1 heading</h1>
    <h2>This is a h2 heading</h2>

    <div class="h-60 w-100 border mx-auto flex justify-around items-center rounded-lg">
        <div class="h-50 w-15 bg-primary border-2 border-blue-900 "></div>
        <div class="h-50 w-15 bg-primary border-2 border-blue-900 "></div>
        <div class="h-50 w-15 bg-primary border-2 border-blue-900 "></div>
        <div class="h-50 w-15 bg-primary border-2 border-blue-900 "></div>
    </div>

    <form class="mx-auto px-5 py-7 card bg-base-100 w-96 shadow-sm mt-10 ">
        <div class="card-body">
            <input class="w-60 input" type="" name="username" placeholder="Enter your username"/>
            <button class="btn btn-soft btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
